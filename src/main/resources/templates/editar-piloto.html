<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar Piloto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <form id="formulario-editar-piloto" method="post" th:object="${cadastroPilotoDTO}" th:action="@{/piloto/editar/{id}(id=${id})}">
    <h1>Editar Piloto</h1>
    <input type="hidden" id="id" name="id" th:value="${idPiloto}" />

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" th:value="${cadastroPilotoDTO.nome}" required>
    </div>
    <div class="form-group">
      <label for="numeroLicenca">Número da Licença:</label>
      <input type="text" class="form-control" id="numeroLicenca" name="numeroLicenca" th:value="${cadastroPilotoDTO.numeroLicenca}" required>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" class="form-control" id="idade" name="idade" th:value="${cadastroPilotoDTO.idade}" required>
    </div>
    <div class="form-group">
      <label for="anoExperiencia">Anos de Experiência:</label>
      <input type="number" class="form-control" id="anoExperiencia" name="anoExperiencia" th:value="${cadastroPilotoDTO.anoExperiencia}" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
</div>
</body>
</html>
